<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator using HTML, CSS & JavaScript</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="main-container">
    <h1>JavaScript Calculator</h1>

    <div class="calc-container">
      <div class="calc-header">
        <span class="calc-entered-val fs-24" id="calc-entered-val"></span>
        <span class="calc-result fs-18" id="calc-result"></span>
      </div>
      <div class="calc-btns-wrapper">
        <div class="row">
          <button class="calc-btn" type="button" data-id="reset">
            <span class="material-symbols-outlined">
              restart_alt
            </span>
          </button>
          <button class="calc-btn" type="button" data-id="delete">
            <span class="material-symbols-outlined">
              backspace
            </span>
          </button>
          <button class="calc-btn" type="button" data-id="%">
            <span class="material-symbols-outlined">
              percent
            </span>
          </button>
          <button class="calc-btn" type="button" data-id="/">รท</button>
        </div>

        <div class="row">
          <button class="calc-btn" type="button" data-id="7">7</button>
          <button class="calc-btn" type="button" data-id="8">8</button>
          <button class="calc-btn" type="button" data-id="9">9</button>
          <button class="calc-btn" type="button" data-id="*">X</button>
        </div>

        <div class="row">
          <button class="calc-btn" type="button" data-id="4">4</button>
          <button class="calc-btn" type="button" data-id="5">5</button>
          <button class="calc-btn" type="button" data-id="6">6</button>
          <button class="calc-btn" type="button" data-id="-">-</button>
        </div>

        <div class="row">
          <button class="calc-btn" type="button" data-id="1">1</button>
          <button class="calc-btn" type="button" data-id="2">2</button>
          <button class="calc-btn" type="button" data-id="3">3</button>
          <button class="calc-btn" type="button" data-id="+">+</button>
        </div>

        <div class="row">
          <button class="calc-btn" type="button" data-id="0">0</button>
          <button class="calc-btn" type="button" data-id=".">.</button>
          <button class="calc-btn calc-btn--equals" type="button" data-id="=">=</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
